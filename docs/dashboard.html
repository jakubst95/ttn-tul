<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
	   <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
	<div class="container">
		<div class="table-responsive">
		<table class="table table-bordered table-striped" id="table">
				<tr>
				  <th>measurementId</th>
				  <th>sensorId</th>
				  <th>measurementDate</th>
				  <th>value</th>
				</tr>
		</table>
		</div>
	</div>
    <!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
 <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){
			$.ajax({
				url:"https://lorastore20181206101456.azurewebsites.net/api/Measurements?id=20",
				dataType:"json",
				success:function(data){
					$(data).each(function(index,value){
						var record="<tr><td>"+value.measurementId+"</td><td>"+
						value.sensorId+"</td><td>"+value.measurementDate+
						"</td><td>"+value.value+"</td></tr>";
						$("table").append(record);
					});		
				}
			});
		});
	</script>
  </body>
</html>
